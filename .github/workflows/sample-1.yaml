name: Scheduled Commit Changes - 1

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  commit_changes:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout the repository to work with
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Git configuration
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Make changes (for example, modify README.md)
      - name: Modify README.md
        run: |
          echo "This change was made by GitHub Actions at $(date)" >> README.md
          cat README.md

      # Commit and push the changes
      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Automated update at $(date)"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided GitHub token
